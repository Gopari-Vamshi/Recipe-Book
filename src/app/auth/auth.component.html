<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-5 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"> 
      <div class="form-group has-feedback">
        <label class="control-label" for="email">E-mail</label>
        <input 
            type="email" 
            id="email" 
            class="form-control"
            name="email"
            required
            email
            ngModel 
            #email="ngModel"
            aria-describedby="emailStatus"/>
        <span *ngIf="!email.valid && email.touched" class="glyphicon glyphicon-remove form-control-feedback text-danger" aria-hidden="true"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="password">Password</label>
        <input 
            type="password" 
            id="password" 
            class="form-control" 
            name="password"
            required
            ngModel
            minlength="6"
            #password="ngModel"/>
        <span *ngIf="!password.valid && password.touched" class="glyphicon glyphicon-remove form-control-feedback text-danger" aria-hidden="true"></span>
      </div>
      <div>
        <button class="btn btn-default" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>&nbsp;
        <button class="btn btn-default" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
