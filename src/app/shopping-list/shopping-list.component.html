<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredient.name }} ({{ingredient.amount}})
        <div class="row pull-right">
            <a style="margin-top: -10px; border: 1px solid red;color: red; padding: 9px; "class="btn" (click)="onDelete(i)">X</a>
        </div>
      </a>
    </ul>
  </div>
</div>
