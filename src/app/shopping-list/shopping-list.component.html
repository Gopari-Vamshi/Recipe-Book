<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
        >{{ ingredient.name }} ({{ingredient.amount}})
        
            <a style="margin: -8px;" class="btn glyphicon glyphicon-remove text-danger pull-right" (click)="onDelete(i)"></a>
      </a>
    </ul>
  </div>
</div>
